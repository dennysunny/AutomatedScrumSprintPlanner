<mat-grid-list
  cols="12"
  rowHeight="3:7"
  *ngIf="autoGeneratedStories?.length > 0; else emptyStoryScreen"
  ><p class="storyHeading">
    {{ autoGeneratedStories.length }} Stories Autogenerated
  </p>
  <mat-grid-tile
    *ngFor="let story of autoGeneratedStories"
    [colspan]="story.storyPoint > 8 ? 10 : 5"
    [rowspan]="story.storyName.length > 120 ? 2 : 1"
    [style.background]="story.color ? story.color : defaultColor"
  >
    <div class="storyName">
      Story: <br />
      {{ story.storyName }}
    </div>
    <mat-grid-tile-footer
      >Story Point: {{ story.storyPoint }}</mat-grid-tile-footer
    >
  </mat-grid-tile>
</mat-grid-list>

<ng-template #emptyStoryScreen>
  <mat-grid-list cols="1" rowHeight="100%">
    <mat-grid-tile layout-padding [colspan]="1" [style.background]="'#fa8072 '">
      <div class="storyName">
        <mat-grid-tile-header>
          No Stories Available to Generate</mat-grid-tile-header
        >
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</ng-template>
