<mat-grid-list cols="8" rowHeight="4:6" *ngIf="autoGeneratedStories?.length>0; else emptyStoryScreen">
    <mat-grid-tile layout-padding *ngFor="let story of autoGeneratedStories" [colspan]="story.storyPoint>4 ? 4 : story.storyPoint"
        [style.background]="story.color? story.color : defaultColor">Story: {{story.storyName}} <br> Point:
        {{story.storyPoint}}
    </mat-grid-tile>
</mat-grid-list>

<ng-template #emptyStoryScreen>

    <mat-grid-list cols="1" rowHeight="100%">
        <mat-grid-tile layout-padding [colspan]="1" [style.background]="'#fa8072 '">
            <p>No Stories Generated/Left</p>
        </mat-grid-tile>
    </mat-grid-list>
</ng-template>
