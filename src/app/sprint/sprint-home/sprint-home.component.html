<div class="container">
    <div class="row justify-content-md-center">

        <div class="col-9">
            
            <app-auto-generate-sprint 
            [sprintPoint] = "sprintPoint" 
            [deletedStories] = "deletedStories"
            ></app-auto-generate-sprint>
        </div>
        <div class="col col-lg-3">
            <app-sprint-calculator 
             (sprintPointEmitter) = "getSprintPoint($event)"
             (deleteStoryNotifyEvent) = "getSprintDeletedStories($event)"
              ></app-sprint-calculator>
        </div>

    </div>
</div>
